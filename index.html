<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Weather_container">
            <div class = "temp">
                <p>20</p>
            </div>
            <div class="time_location">
                <p>Delhi</p>
                <p class="date_time">09:51 - Friday 2024-12-27</p>
            </div>
            <div class="condition">
                <p>Mist</p>
            </div>
            <nav>
                <form>
                    <input type="text" placeholder="serach for a location" class="search_area"/>
                    <button type="submit">search button</button>
                </form>
            </nav>
        </div>
    </div> 
</body>
<script src="script.js"></script>
</html>
